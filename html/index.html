<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion & Inscription</title>
    <link rel="stylesheet" href="/projet-monsakefait-front/styles/index.css">
</head>

<body>
    <div class="form-container">
        <form id="login-form">
            <h2>Connexion</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button type="submit">Connexion</button>
        </form>
        <form id="signup-form">
            <h2>Inscription</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Mot de passe" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirmer mot de passe" required>
            <button type="submit">Inscription</button>
        </form>
    </div>
    <script src="/projet-monsakefait-front/scripts/index.js"></script>
</body>

</html>
